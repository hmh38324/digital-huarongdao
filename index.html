<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利群华容道</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .puzzle-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reference-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            margin-bottom: 30px;
            color: #666;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 450px;
            height: 450px;
            margin: 0 auto 30px;
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            padding: 10px;
        }

        .reference-container {
            width: 300px;
            height: 300px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .reference-image {
            width: 100%;
            height: 100%;
            background-image: url('origin.png');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }

        .reference-label {
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .puzzle-piece.empty {
            background: #f0f0f0;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .puzzle-piece.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .score {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            width: 300px;
            height: 300px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .win-message h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .login-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 350px;
        }

        .login-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .form-buttons button[type="submit"] {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .form-buttons button[type="button"] {
            background: #f0f0f0;
            color: #333;
        }

        .form-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .leaderboard-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .leaderboard-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .leaderboard-item.current-user {
            background: #e8f5e8;
            border-left-color: #4CAF50;
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-left-color: #ffd700;
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border-left-color: #c0c0c0;
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            border-left-color: #cd7f32;
        }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            min-width: 30px;
        }

        .leaderboard-user {
            flex: 1;
            margin-left: 15px;
            color: #333;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .leaderboard-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .leaderboard-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
        }

        .leaderboard-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .config-content {
            padding: 20px;
        }

        .config-content .form-group {
            margin-bottom: 15px;
        }

        .config-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .config-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-content small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .sync-status {
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .sync-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status.unknown {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            
            .puzzle-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .reference-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .puzzle-container {
                width: 300px;
                height: 300px;
            }
            
            .reference-container {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                max-width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .puzzle-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .reference-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .puzzle-container {
                width: 250px;
                height: 250px;
            }
            
            .reference-container {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .win-message {
                width: 280px;
                height: 280px;
                padding: 25px;
            }
            
            .win-message h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .win-message p {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🧩 利群华容道</h1>
        <div class="game-info">
            <p>点击图片块来移动它们，将图片拼回原样！</p>
        </div>
        
        <div class="controls">
            <button onclick="shufflePuzzle()">🔀 打乱</button>
            <button onclick="showLeaderboard()" id="leaderboardBtn">🏆 排行榜</button>
            <button onclick="showLoginModal()" id="loginBtn">🔐 登录</button>
        </div>
        
        <div class="game-content">
            <div class="puzzle-section">
                <div class="puzzle-container" id="puzzleContainer">
                    <!-- 拼图块将通过JavaScript动态生成 -->
                </div>
                <div class="score">
                    <p>移动次数: <span id="moveCount">0</span>   用时: <span id="elapsedTime">00:00</span>   剩余次数: <span id="remainingAttempts">—</span>   当前用户: <span id="userInfo"></span></p>
                </div>
            </div>
            
            <div class="reference-section">
                <div class="reference-label">🎯 参考图片</div>
                <div class="reference-container">
                    <div class="reference-image"></div>
                </div>
                 
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>🎉 恭喜完成！</h2>
        <p>你成功完成了拼图！</p>
        <p>总移动次数: <span id="finalMoves">0</span></p>
        <p>总用时: <span id="finalTime">00:00</span></p>
        <button onclick="closeWinMessage()">再玩一次</button>
    </div>

    <!-- 登录弹窗 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>🔐 用户登录</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="employeeId">工号:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="form-group">
                    <label for="employeeName">姓名:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">登录</button>
                    <button type="button" onclick="closeLoginModal()">取消</button>
                </div>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- 排行榜弹窗 -->
    <div class="leaderboard-modal" id="leaderboardModal">
        <div class="leaderboard-content">
            <h2>🏆 排行榜</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- 排行榜内容将通过JavaScript动态生成 -->
            </div>
            <div class="leaderboard-buttons">
                <button onclick="closeLeaderboard()">关闭</button>
            </div>
        </div>
    </div>

    

    <script>
        // Cloudflare Worker API 基础地址（部署后替换）
        const WORKER_BASE_URL = 'https://hl-worker.hmh38324.workers.dev';
        class PuzzleGame {
            constructor() {
                this.pieces = [];
                this.emptyIndex = 2; // 右上角位置（索引2）是空的
                this.moveCount = 0;
                this.isGameWon = false;
                // 尝试与计时状态
                this.hasAttemptRecorded = false; // 是否已记录开局
                this.hasTimerRunning = false; // 是否已开始计时
                this.timerStartMs = null; // 计时起点
                this.elapsedMs = 0; // 当前累计用时
                this.timerInterval = null; // 定时器句柄
                this.isLoggedIn = false;
                this.currentUser = null;
                this.peopleData = null;
                this.leaderboard = {};
                this.leaderboardVersion = 2; // schema version
                this.currentAttemptId = null;
                this.maxAttempts = 3;
                this.pieceImages = [
                    'split_images/liqun_part_1_1.png',
                    'split_images/liqun_part_1_2.png',
                    null, // 右上角作为空白块（liqun_part_1_3.png）
                    'split_images/liqun_part_2_1.png',
                    'split_images/liqun_part_2_2.png',
                    'split_images/liqun_part_2_3.png',
                    'split_images/liqun_part_3_1.png',
                    'split_images/liqun_part_3_2.png',
                    'split_images/liqun_part_3_3.png'
                ];
                this.correctOrder = [0, 1, null, 3, 4, 5, 6, 7, 8];
                this.loadPeopleData();
                // Worker-only 模式，无 Gist
            }

            async loadPeopleData() {
                try {
                    const response = await fetch('people.json');
                    this.peopleData = await response.json();
                    this.init();
                } catch (error) {
                    console.error('加载人员数据失败:', error);
                    // 使用默认数据
                    this.peopleData = [
                        {"工号": "1", "姓名": "张三"},
                        {"工号": "2", "姓名": "李四"},
                        {"工号": "3", "姓名": "王五"}
                    ];
                    this.init();
                }
            }

            init() {
                this.createPuzzle();
                this.renderPuzzle();
                this.updateUserInfo();
                // 首次进入游戏时自动打乱
                setTimeout(() => {
                    this.shufflePuzzle();
                }, 500); // 延迟500ms确保界面完全加载
            }

            createPuzzle() {
                const container = document.getElementById('puzzleContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.index = i;
                    
                    // 为每个图片块添加点击事件监听器
                    piece.addEventListener('click', () => this.movePiece(i));
                    
                    container.appendChild(piece);
                }
            }

            renderPuzzle() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                pieces.forEach((piece, index) => {
                    if (this.pieceImages[index]) {
                        piece.style.backgroundImage = `url(${this.pieceImages[index]})`;
                        piece.classList.remove('empty');
                        piece.textContent = '';
                    } else {
                        piece.classList.add('empty');
                        piece.textContent = '';
                        piece.style.backgroundImage = '';
                    }
                });
            }

            async movePiece(index) {
                if (this.isGameWon) return;
                
                // 检查是否已登录
                if (!this.isLoggedIn) {
                    alert('请先登录才能开始游戏！');
                    return;
                }
                
                // 首次有效移动前，先记录一次开局（Worker-only，无 Gist）
                if (!this.hasAttemptRecorded) {
                    const ok = await this.beginAttemptIfAllowed().catch(() => false);
                    if (!ok) { return; }
                    this.hasAttemptRecorded = true;
                }
                
                const emptyIndex = this.pieceImages.indexOf(null);
                
                // 检查是否可以移动（相邻位置）
                if (this.canMove(index, emptyIndex)) {
                    // 首次有效移动时启动计时
                    this.startTimerIfNeeded();
                    // 交换位置
                    [this.pieceImages[index], this.pieceImages[emptyIndex]] = 
                    [this.pieceImages[emptyIndex], this.pieceImages[index]];
                    
                    this.moveCount++;
                    document.getElementById('moveCount').textContent = this.moveCount;
                    
                    this.renderPuzzle();
                    this.checkWin();
                }
            }

            canMove(index, emptyIndex) {
                const row = Math.floor(index / 3);
                const col = index % 3;
                const emptyRow = Math.floor(emptyIndex / 3);
                const emptyCol = emptyIndex % 3;
                
                // 检查是否在相邻位置（上下左右）
                return (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                       (Math.abs(col - emptyCol) === 1 && row === emptyRow);
            }

            shufflePuzzle() {
                // 先重置到初始状态
                this.resetPuzzle();
                
                // 然后进行多次随机移动来打乱，增加随机步数
                for (let i = 0; i < 150; i++) {
                    const emptyIndex = this.pieceImages.indexOf(null);
                    const possibleMoves = [];
                    
                    // 找到所有可以移动到空白位置的图片块
                    for (let j = 0; j < 9; j++) {
                        if (j !== emptyIndex && this.canMove(j, emptyIndex)) {
                            possibleMoves.push(j);
                        }
                    }
                    
                    // 随机选择一个可移动的图片块
                    if (possibleMoves.length > 0) {
                        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                        [this.pieceImages[randomMove], this.pieceImages[emptyIndex]] = 
                        [this.pieceImages[emptyIndex], this.pieceImages[randomMove]];
                    }
                }
                
                // 现在将空白块移动回右上角，通过合法的移动
                this.moveEmptyToTopRight();
                
                this.moveCount = 0;
                document.getElementById('moveCount').textContent = this.moveCount;
                this.isGameWon = false;
                // 重置计时与流程状态
                this.resetTimer();
                this.hasAttemptRecorded = false;
                this.renderPuzzle();
            }

            moveEmptyToTopRight() {
                // 通过合法移动将空白块移动到右上角（位置2）
                const targetPosition = 2;
                let currentEmptyIndex = this.pieceImages.indexOf(null);
                
                while (currentEmptyIndex !== targetPosition) {
                    // 找到可以移动到空白位置的图片块
                    const possibleMoves = [];
                    for (let j = 0; j < 9; j++) {
                        if (j !== currentEmptyIndex && this.canMove(j, currentEmptyIndex)) {
                            possibleMoves.push(j);
                        }
                    }
                    
                    if (possibleMoves.length > 0) {
                        // 选择一个移动，优先选择朝向目标位置的移动
                        let bestMove = possibleMoves[0];
                        let bestDistance = Math.abs(Math.floor(bestMove / 3) - Math.floor(targetPosition / 3)) + 
                                         Math.abs(bestMove % 3 - targetPosition % 3);
                        
                        for (let move of possibleMoves) {
                            const distance = Math.abs(Math.floor(move / 3) - Math.floor(targetPosition / 3)) + 
                                           Math.abs(move % 3 - targetPosition % 3);
                            if (distance < bestDistance) {
                                bestMove = move;
                                bestDistance = distance;
                            }
                        }
                        
                        // 执行移动
                        [this.pieceImages[bestMove], this.pieceImages[currentEmptyIndex]] = 
                        [this.pieceImages[currentEmptyIndex], this.pieceImages[bestMove]];
                        
                        currentEmptyIndex = this.pieceImages.indexOf(null);
                    } else {
                        break; // 无法移动，退出循环
                    }
                }
            }

            resetPuzzle() {
                this.pieceImages = [
                    'split_images/liqun_part_1_1.png',
                    'split_images/liqun_part_1_2.png',
                    null, // 右上角作为空白块
                    'split_images/liqun_part_2_1.png',
                    'split_images/liqun_part_2_2.png',
                    'split_images/liqun_part_2_3.png',
                    'split_images/liqun_part_3_1.png',
                    'split_images/liqun_part_3_2.png',
                    'split_images/liqun_part_3_3.png'
                ];
                this.moveCount = 0;
                document.getElementById('moveCount').textContent = this.moveCount;
                this.isGameWon = false;
                // 重置计时显示与流程状态
                this.resetTimer();
                this.hasAttemptRecorded = false;
                this.renderPuzzle();
            }

            checkWin() {
                // 检查是否完成（除了空位置，其他位置都正确）
                let isCorrect = true;
                for (let i = 0; i < 9; i++) {
                    if (i === 2) {
                        // 位置2（右上角）应该是空的
                        if (this.pieceImages[i] !== null) {
                            isCorrect = false;
                            break;
                        }
                    } else {
                        // 其他位置应该有正确的图片
                        const expectedRow = Math.floor(i/3) + 1;
                        const expectedCol = (i%3) + 1;
                        const expectedImage = `split_images/liqun_part_${expectedRow}_${expectedCol}.png`;
                        
                        if (this.pieceImages[i] !== expectedImage) {
                            isCorrect = false;
                            break;
                        }
                    }
                }
                
                if (isCorrect) {
                    this.isGameWon = true;
                    // 停止计时并计算用时
                    this.stopTimer();
                    // 更新排行榜
                    this.updateLeaderboard();
                    // 停顿两秒后再显示成功提醒
                    setTimeout(() => {
                        this.showWinMessage();
                    }, 2000);
                }
            }

            showWinMessage() {
                document.getElementById('finalMoves').textContent = this.moveCount;
                document.getElementById('finalTime').textContent = this.formatMs(this.elapsedMs);
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('winMessage').style.display = 'block';
            }

            updateUserInfo() {
                const userInfoElement = document.getElementById('userInfo');
                if (this.isLoggedIn && this.currentUser) {
                    userInfoElement.textContent = `${this.currentUser.姓名}(${this.currentUser.工号})`;
                    userInfoElement.style.color = '#4CAF50';
                } else {
                    userInfoElement.textContent = '未登录';
                    userInfoElement.style.color = '#e74c3c';
                }
            }

            validateLogin(employeeId, employeeName) {
                if (!this.peopleData) return false;
                
                return this.peopleData.some(person => 
                    person.工号 === employeeId && person.姓名 === employeeName
                );
            }

            login(employeeId, employeeName) {
                if (this.validateLogin(employeeId, employeeName)) {
                    this.isLoggedIn = true;
                    this.currentUser = { 工号: employeeId, 姓名: employeeName };
                    this.updateUserInfo();
                    this.updateRemainingAttemptsUI();
                    this.closeLoginModal();
                    return true;
                }
                return false;
            }

            logout() {
                this.isLoggedIn = false;
                this.currentUser = null;
                this.updateUserInfo();
            }

            showLoginModal() {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('loginModal').style.display = 'block';
                document.getElementById('loginError').style.display = 'none';
            }

            closeLoginModal() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('loginError').style.display = 'none';
                // 清空输入框
                document.getElementById('employeeId').value = '';
                document.getElementById('employeeName').value = '';
            }



            async updateLeaderboard() {
                console.log('updateLeaderboard called', {
                    isLoggedIn: this.isLoggedIn,
                    currentUser: this.currentUser,
                    moveCount: this.moveCount,
                    elapsedMs: this.elapsedMs
                });
                
                if (!this.isLoggedIn || !this.currentUser) {
                    console.log('用户未登录，跳过排行榜更新');
                    return;
                }
                
                const userId = this.currentUser.工号;
                const nickname = this.currentUser.姓名;
                const moves = this.moveCount;
                const timeMs = this.elapsedMs;
                
                // 优先提交到 Cloudflare Worker
                if (WORKER_BASE_URL && WORKER_BASE_URL.startsWith('http')) {
                    try {
                        await fetch(`${WORKER_BASE_URL}/submit`, {
                            method: 'POST',
                            headers: { 'content-type': 'application/json' },
                            body: JSON.stringify({ userId, nickname, moves, timeMs })
                        });
                    } catch (e) {
                        console.warn('提交到 Worker 失败，退回 Gist：', e);
                        await this.updateLeaderboardViaGist();
                        return;
                    }
                    // 本地尝试记录与剩余次数更新仍保留
                    const newRecord = { name: nickname, timeMs, steps: moves, timestamp: new Date().toISOString() };
                    this.completeAttempt(newRecord);
                    this.updateRemainingAttemptsUI();
                    return;
                }
                
                // Worker-only：若失败，提示错误
                alert('提交成绩失败，请稍后重试');
            }

            async showLeaderboard() {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('leaderboardModal').style.display = 'block';
                
                // 显示加载状态
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">🔄 正在加载最新数据...</p>';
                
                // 从 Worker 读取
                try {
                    const resp = await fetch(`${WORKER_BASE_URL}/leaderboard?limit=50`, { method: 'GET' });
                    if (resp.ok) {
                        const list = await resp.json();
                        this.renderLeaderboardFromWorker(list);
                        return;
                    }
                } catch (e) {
                    console.warn('从 Worker 拉取失败：', e);
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 20px;">获取排行榜失败，请稍后重试</p>';
                }
            }

            closeLeaderboard() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('leaderboardModal').style.display = 'none';
            }

            renderLeaderboard() {
                const leaderboardList = document.getElementById('leaderboardList');
                const users = this.ensureUsers();
                const entries = Object.entries(users);
                
                console.log('渲染排行榜数据:', {
                    leaderboard: this.leaderboard,
                    entries: entries,
                    entriesCount: entries.length
                });
                
                if (entries.length === 0) {
                    leaderboardList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无排行榜数据</p>';
                    return;
                }
                
                // 排序：时间升序，其次步数升序（兼容旧数据）
                entries.sort((a, b) => {
                    const aBest = a[1].best || {};
                    const bBest = b[1].best || {};
                    const aTime = typeof aBest.timeMs === 'number' ? aBest.timeMs : Infinity;
                    const bTime = typeof bBest.timeMs === 'number' ? bBest.timeMs : Infinity;
                    if (aTime !== bTime) return aTime - bTime;
                    const aSteps = typeof aBest.steps === 'number' ? aBest.steps : Infinity;
                    const bSteps = typeof bBest.steps === 'number' ? bBest.steps : Infinity;
                    return aSteps - bSteps;
                });
                
                leaderboardList.innerHTML = entries.map(([userId, data], index) => {
                    const rank = index + 1;
                    const isCurrentUser = this.isLoggedIn && this.currentUser && this.currentUser.工号 === userId;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const userClass = isCurrentUser ? 'current-user' : '';
                    const timeText = data.best && typeof data.best.timeMs === 'number' ? this.formatMs(data.best.timeMs) : '—';
                    const stepsVal = data.best && typeof data.best.steps === 'number' ? data.best.steps : '—';
                    const remaining = Math.max(0, this.maxAttempts - (data.attemptsCount || 0));
                    
                    return `
                        <div class="leaderboard-item ${rankClass} ${userClass}">
                            <div class="leaderboard-rank">${rank}</div>
                            <div class="leaderboard-user">${data.name} (${userId})</div>
                            <div class="leaderboard-score">⏱️ ${timeText}｜👣 ${stepsVal}步｜余${remaining}</div>
                        </div>
                    `;
                }).join('');
            }

            // ===== Attempts limiting and schema helpers =====
            normalizeLeaderboard() {
                if (!this.leaderboard || typeof this.leaderboard !== 'object') {
                    this.leaderboard = {};
                }
                // If legacy flat map { userId: {name, score...} }
                if (!this.leaderboard.users) {
                    const users = {};
                    for (const [userId, v] of Object.entries(this.leaderboard)) {
                        if (userId === 'version') continue;
                        if (typeof v !== 'object') continue;
                        const best = {};
                        if (typeof v.timeMs === 'number') best.timeMs = v.timeMs;
                        if (typeof v.steps === 'number') best.steps = v.steps;
                        if (typeof v.score === 'number' && best.steps === undefined) best.steps = v.score; // legacy
                        if (v.timestamp) best.timestamp = v.timestamp;
                        users[userId] = {
                            name: v.name || (this.currentUser && this.currentUser.工号 === userId ? this.currentUser.姓名 : ''),
                            attemptsCount: 0,
                            attempts: [],
                            best: Object.keys(best).length ? best : null
                        };
                    }
                    this.leaderboard = { version: this.leaderboardVersion, users };
                }
                if (!this.leaderboard.version) this.leaderboard.version = this.leaderboardVersion;
                if (!this.leaderboard.users) this.leaderboard.users = {};
            }

            ensureUsers() {
                if (!this.leaderboard || !this.leaderboard.users) this.normalizeLeaderboard();
                return this.leaderboard.users;
            }

            async beginAttemptIfAllowed() {
                // Reload latest to avoid race
                await this.loadLeaderboardFromGist();
                const users = this.ensureUsers();
                const userId = this.currentUser.工号;
                const name = this.currentUser.姓名;
                const now = new Date().toISOString();
                const node = users[userId] || { name, attemptsCount: 0, attempts: [], best: null };

                // If last attempt is started but not completed, mark as abandoned
                const last = node.attempts && node.attempts[0];
                if (last && last.status === 'started' && !last.completedAt) {
                    last.status = 'abandoned';
                }

                if (node.attemptsCount >= this.maxAttempts) {
                    alert('本用户可用次数已用完（最多3次）。');
                    return false;
                }

                const attemptId = `${Date.now()}_${Math.random().toString(36).slice(2, 8)}`;
                const attempt = { id: attemptId, startedAt: now, status: 'started' };
                node.attempts = [attempt, ...(node.attempts || [])];
                node.attemptsCount = (node.attemptsCount || 0) + 1;
                node.name = name;
                users[userId] = node;
                this.leaderboard.users = users;

                // Persist before allowing play
                await this.saveLeaderboardToGist();

                // 轻量一致性重检：短暂延时后再拉一次，确认已写入
                try {
                    await new Promise(r => setTimeout(r, 200));
                    await this.loadLeaderboardFromGist();
                } catch (_) {}
                this.currentAttemptId = attemptId;
                this.updateRemainingAttemptsUI();
                return true;
            }

            completeAttempt(result) {
                const users = this.ensureUsers();
                const userId = this.currentUser && this.currentUser.工号;
                if (!userId) return;
                const node = users[userId];
                if (!node || !node.attempts || node.attempts.length === 0) return;
                const target = node.attempts.find(a => a.id === this.currentAttemptId) || node.attempts[0];
                if (!target) return;
                if (target.status !== 'started') return;
                target.status = 'completed';
                target.completedAt = new Date().toISOString();
                target.timeMs = result.timeMs;
                target.steps = result.steps;
                users[userId] = node;
                this.leaderboard.users = users;
                this.updateRemainingAttemptsUI();
            }

            updateRemainingAttemptsUI() {
                try {
                    const el = document.getElementById('remainingAttempts');
                    if (!el) return;
                    const users = this.ensureUsers();
                    const userId = this.currentUser && this.currentUser.工号;
                    if (!userId) { el.textContent = '—'; return; }
                    const node = users[userId];
                    const used = node && node.attemptsCount ? node.attemptsCount : 0;
                    el.textContent = String(Math.max(0, this.maxAttempts - used));
                } catch (_) {}
            }

            // 计时相关方法
            startTimerIfNeeded() {
                if (this.hasTimerRunning) return;
                this.hasTimerRunning = true;
                this.timerStartMs = Date.now();
                // 清理可能存在的旧定时器
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.timerInterval = setInterval(() => {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                    const el = document.getElementById('elapsedTime');
                    if (el) el.textContent = this.formatMs(this.elapsedMs);
                }, 50);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                if (this.hasTimerRunning && this.timerStartMs != null) {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                }
                this.hasTimerRunning = false;
            }

            resetTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.hasTimerRunning = false;
                this.timerStartMs = null;
                this.elapsedMs = 0;
                const el = document.getElementById('elapsedTime');
                if (el) el.textContent = '00:00';
            }

            formatMs(ms) {
                if (!ms || ms < 0) return '00:00';
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const mm = String(minutes).padStart(2, '0');
                const ss = String(seconds).padStart(2, '0');
                return `${mm}:${ss}`;
            }
        }

        // 全局函数
        let game;

        function shufflePuzzle() {
            game.shufflePuzzle();
        }

        function resetPuzzle() {
            game.resetPuzzle();
        }

        function closeWinMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            game.shufflePuzzle();
        }

        function showLoginModal() {
            game.showLoginModal();
        }

        function closeLoginModal() {
            game.closeLoginModal();
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const employeeName = document.getElementById('employeeName').value.trim();
            const errorElement = document.getElementById('loginError');
            
            if (!employeeId || !employeeName) {
                errorElement.textContent = '请输入工号和姓名';
                errorElement.style.display = 'block';
                return;
            }
            
            if (game.login(employeeId, employeeName)) {
                // 登录成功
                errorElement.style.display = 'none';
            } else {
                // 登录失败
                errorElement.textContent = '工号或姓名输入错误';
                errorElement.style.display = 'block';
            }
        }

        function showLeaderboard() {
            game.showLeaderboard();
        }

        function closeLeaderboard() {
            game.closeLeaderboard();
        }

        function showConfigModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('configModal').style.display = 'block';
            
            // 加载当前配置
            document.getElementById('gistId').value = game.gistConfig.gistId || '';
            document.getElementById('githubToken').value = game.gistConfig.token || '';
            
            // 更新同步状态
            updateSyncStatus();
        }

        function closeConfigModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('configModal').style.display = 'none';
        }

        function saveConfig() {
            const gistId = document.getElementById('gistId').value.trim();
            const token = document.getElementById('githubToken').value.trim();
            
            game.gistConfig.gistId = gistId;
            game.gistConfig.token = token;
            
            // 保存到本地存储
            localStorage.setItem('gistConfig', JSON.stringify(game.gistConfig));
            
            // 更新同步状态
            updateSyncStatus();
            
            alert('设置已保存！');
        }

        function updateSyncStatus() {
            const statusElement = document.getElementById('syncStatus');
            
            if (!game.gistConfig.gistId || game.gistConfig.gistId === 'YOUR_GIST_ID_HERE') {
                statusElement.textContent = '未配置';
                statusElement.className = 'sync-status unknown';
            } else if (!game.gistConfig.token || game.gistConfig.token === 'YOUR_GITHUB_TOKEN_HERE') {
                statusElement.textContent = 'Token未设置';
                statusElement.className = 'sync-status unknown';
            } else {
                statusElement.textContent = '已配置';
                statusElement.className = 'sync-status connected';
            }
        }

        async function testConnection() {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = '测试中...';
            statusElement.className = 'sync-status unknown';
            
            try {
                await game.loadLeaderboardFromGist();
                statusElement.textContent = '连接成功';
                statusElement.className = 'sync-status connected';
            } catch (error) {
                statusElement.textContent = '连接失败';
                statusElement.className = 'sync-status disconnected';
                console.error('连接测试失败:', error);
            }
        }

        // 初始化游戏
        window.addEventListener('load', () => {
            game = new PuzzleGame();
        });

        // ====== 渲染 Worker 返回的排行榜（独立于 Gist 结构） ======
        PuzzleGame.prototype.renderLeaderboardFromWorker = function(list) {
            try {
                const leaderboardList = document.getElementById('leaderboardList');
                if (!Array.isArray(list) || list.length === 0) {
                    leaderboardList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无排行榜数据</p>';
                    return;
                }
                const html = list.map((row, index) => {
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const isCurrentUser = this.isLoggedIn && this.currentUser && row && row.nickname && (this.currentUser.姓名 === row.nickname);
                    const userClass = isCurrentUser ? 'current-user' : '';
                    const timeText = typeof row.timeMs === 'number' ? this.formatMs(row.timeMs) : '—';
                    const stepsVal = typeof row.moves === 'number' ? row.moves : '—';
                    const createdAt = row.createdAt ? new Date(row.createdAt).toLocaleString() : '';
                    return `
                        <div class="leaderboard-item ${rankClass} ${userClass}">
                            <div class="leaderboard-rank">${rank}</div>
                            <div class="leaderboard-user">${row.nickname || ''}</div>
                            <div class="leaderboard-score">⏱️ ${timeText}｜👣 ${stepsVal}步 ${createdAt ? '｜' + createdAt : ''}</div>
                        </div>
                    `;
                }).join('');
                leaderboardList.innerHTML = html;
            } catch (e) {
                console.error('渲染 Worker 排行榜失败:', e);
            }
        }
    </script>
