        class PuzzleGame {

                this.createPuzzle();

            createPuzzle() {
                const container = document.getElementById('puzzleContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.index = i;
                    
                    // ä¸ºæ¯ä¸ªå›¾ç‰‡å—æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                    piece.addEventListener('click', () => this.movePiece(i));
                    
                    container.appendChild(piece);
                }
            }

            renderPuzzle() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                pieces.forEach((piece, index) => {
                    if (this.pieceImages[index]) {
                        piece.style.backgroundImage = `url(${this.pieceImages[index]})`;
                        piece.classList.remove('empty');
                        piece.textContent = '';
                    } else {
                        piece.classList.add('empty');

            async movePiece(index) {
                if (this.isGameWon) return;
                
                // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
                if (!this.isLoggedIn) {
                    alert('è¯·å…ˆç™»å½•æ‰èƒ½å¼€å§‹æ¸¸æˆï¼');
                    return;
                }
                
                // é¦–æ¬¡æœ‰æ•ˆç§»åŠ¨å‰ï¼Œå…ˆè®°å½•ä¸€æ¬¡å¼€å±€ï¼ˆWorker-onlyï¼Œæ—  Gistï¼‰
                if (!this.hasAttemptRecorded) {
                    const ok = await this.beginAttemptIfAllowed().catch(() => false);
                    if (!ok) { return; }
                    this.hasAttemptRecorded = true;
                }
                
                const emptyIndex = this.pieceImages.indexOf(null);
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨ï¼ˆç›¸é‚»ä½ç½®ï¼‰
                if (this.canMove(index, emptyIndex)) {
                    // é¦–æ¬¡æœ‰æ•ˆç§»åŠ¨æ—¶å¯åŠ¨è®¡æ—¶
                    this.startTimerIfNeeded();
                    // äº¤æ¢ä½ç½®
                    [this.pieceImages[index], this.pieceImages[emptyIndex]] =

            canMove(index, emptyIndex) {
                const row = Math.floor(index / 3);
                const col = index % 3;
                const emptyRow = Math.floor(emptyIndex / 3);
                const emptyCol = emptyIndex % 3;
                
                // æ£€æŸ¥æ˜¯å¦åœ¨ç›¸é‚»ä½ç½®ï¼ˆä¸Šä¸‹å·¦å³ï¼‰
                return (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                       (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            shufflePuzzle() {
                // å…ˆé‡ç½®åˆ°åˆå§‹çŠ¶æ€
                this.resetPuzzle();
                
                // ç„¶åè¿›è¡Œå¤šæ¬¡éšæœºç§»åŠ¨æ¥æ‰“ä¹±ï¼Œå¢åŠ éšæœºæ­¥æ•°
                for (let i = 0; i < 150; i++) {
                    const emptyIndex = this.pieceImages.indexOf(null);
                    const possibleMoves = [];
                    
                    // æ‰¾åˆ°æ‰€æœ‰å¯ä»¥ç§»åŠ¨åˆ°ç©ºç™½ä½ç½®çš„å›¾ç‰‡å—

                this.moveEmptyToTopRight();

            moveEmptyToTopRight() {
                // é€šè¿‡åˆæ³•ç§»åŠ¨å°†ç©ºç™½å—ç§»åŠ¨åˆ°å³ä¸Šè§’ï¼ˆä½ç½®2ï¼‰
                const targetPosition = 2;
                let currentEmptyIndex = this.pieceImages.indexOf(null);
                
                while (currentEmptyIndex !== targetPosition) {
                    // æ‰¾åˆ°å¯ä»¥ç§»åŠ¨åˆ°ç©ºç™½ä½ç½®çš„å›¾ç‰‡å—
                    const possibleMoves = [];
                    for (let j = 0; j < 9; j++) {
                        if (j !== currentEmptyIndex && this.canMove(j, currentEmptyIndex)) {
                            possibleMoves.push(j);
                        }
                    }
                    
                    if (possibleMoves.length > 0) {
                        // é€‰æ‹©ä¸€ä¸ªç§»åŠ¨ï¼Œä¼˜å…ˆé€‰æ‹©æœå‘ç›®æ ‡ä½ç½®çš„ç§»åŠ¨
                        let bestMove = possibleMoves[0];
                        let bestDistance = Math.abs(Math.floor(bestMove / 3) - Math.floor(targetPosition / 3)) + 
                                         Math.abs(bestMove % 3 - targetPosition % 3);
                        
                        for (let move of possibleMoves) {
                            const distance = Math.abs(Math.floor(move / 3) - Math.floor(targetPosition / 3)) + 
                                           Math.abs(move % 3 - targetPosition % 3);
                            if (distance < bestDistance) {
                                bestMove = move;
                                bestDistance = distance;
                            }
                        }
                        
                        // æ‰§è¡Œç§»åŠ¨
                        [this.pieceImages[bestMove], this.pieceImages[currentEmptyIndex]] = 
                        [this.pieceImages[currentEmptyIndex], this.pieceImages[bestMove]];
                        
                        currentEmptyIndex = this.pieceImages.indexOf(null);
                    } else {
                        break; // æ— æ³•ç§»åŠ¨ï¼Œé€€å‡ºå¾ªç¯
                    }
                }
            }

            // ===== Attempts limiting and schema helpers =====
            normalizeLeaderboard() {
                if (!this.leaderboard || typeof this.leaderboard !== 'object') {
                    this.leaderboard = {};
                }
                // If legacy flat map { userId: {name, score...} }
                if (!this.leaderboard.users) {
                    const users = {};
                    for (const [userId, v] of Object.entries(this.leaderboard)) {
                        if (userId === 'version') continue;
                        if (typeof v !== 'object') continue;
                        const best = {};
                        if (typeof v.timeMs === 'number') best.timeMs = v.timeMs;
                        if (typeof v.steps === 'number') best.steps = v.steps;
                        if (typeof v.score === 'number' && best.steps === undefined) best.steps = v.score; // legacy
                        if (v.timestamp) best.timestamp = v.timestamp;
                        users[userId] = {
                            name: v.name || (this.currentUser && this.currentUser.å·¥å· === userId ? this.currentUser.å§“å : ''),
                            attemptsCount: 0,
                            attempts: [],
                            best: Object.keys(best).length ? best : null
                        };
                    }
                    this.leaderboard = { version: this.leaderboardVersion, users };
                }
                if (!this.leaderboard.version) this.leaderboard.version = this.leaderboardVersion;
                if (!this.leaderboard.users) this.leaderboard.users = {};
            }

            ensureUsers() {
                if (!this.leaderboard || !this.leaderboard.users) this.normalizeLeaderboard();
                return this.leaderboard.users;
            }

            async beginAttemptIfAllowed() {
                // Reload latest to avoid race
                await this.loadLeaderboardFromGist();
                const users = this.ensureUsers();
                const userId = this.currentUser.å·¥å·;
                const name = this.currentUser.å§“å;
                const now = new Date().toISOString();
                const node = users[userId] || { name, attemptsCount: 0, attempts: [], best: null };

                // If last attempt is started but not completed, mark as abandoned
                const last = node.attempts && node.attempts[0];
                if (last && last.status === 'started' && !last.completedAt) {
                    last.status = 'abandoned';
                }

                if (node.attemptsCount >= this.maxAttempts) {
                    alert('æœ¬ç”¨æˆ·å¯ç”¨æ¬¡æ•°å·²ç”¨å®Œï¼ˆæœ€å¤š3æ¬¡ï¼‰ã€‚');
                    return false;
                }

                const attemptId = `${Date.now()}_${Math.random().toString(36).slice(2, 8)}`;
                const attempt = { id: attemptId, startedAt: now, status: 'started' };
                node.attempts = [attempt, ...(node.attempts || [])];
                node.attemptsCount = (node.attemptsCount || 0) + 1;
                node.name = name;
                users[userId] = node;
                this.leaderboard.users = users;

                // Persist before allowing play
                await this.saveLeaderboardToGist();

                // è½»é‡ä¸€è‡´æ€§é‡æ£€ï¼šçŸ­æš‚å»¶æ—¶åå†æ‹‰ä¸€æ¬¡ï¼Œç¡®è®¤å·²å†™å…¥
                try {
                    await new Promise(r => setTimeout(r, 200));
                    await this.loadLeaderboardFromGist();
                } catch (_) {}
                this.currentAttemptId = attemptId;
                this.updateRemainingAttemptsUI();
                return true;
            }

            completeAttempt(result) {
                const users = this.ensureUsers();
                const userId = this.currentUser && this.currentUser.å·¥å·;
                if (!userId) return;
                const node = users[userId];
                if (!node || !node.attempts || node.attempts.length === 0) return;
                const target = node.attempts.find(a => a.id === this.currentAttemptId) || node.attempts[0];
                if (!target) return;
                if (target.status !== 'started') return;
                target.status = 'completed';
                target.completedAt = new Date().toISOString();
                target.timeMs = result.timeMs;
                target.steps = result.steps;
                users[userId] = node;
                this.leaderboard.users = users;
                this.updateRemainingAttemptsUI();
            }

            updateRemainingAttemptsUI() {
                try {
                    const el = document.getElementById('remainingAttempts');
                    if (!el) return;
                    const users = this.ensureUsers();
                    const userId = this.currentUser && this.currentUser.å·¥å·;
                    if (!userId) { el.textContent = 'â€”'; return; }
                    const node = users[userId];
                    const used = node && node.attemptsCount ? node.attemptsCount : 0;
                    el.textContent = String(Math.max(0, this.maxAttempts - used));
                } catch (_) {}
            }

            startTimerIfNeeded() {
                if (this.hasTimerRunning) return;
                this.hasTimerRunning = true;

                // æ¸…ç†å¯èƒ½å­˜åœ¨çš„æ—§å®šæ—¶å™¨

            resetTimer() {

                this.timerStartMs = null;

            formatMs(ms) {
                if (!ms || ms < 0) return '00:00';
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const mm = String(minutes).padStart(2, '0');
                const ss = String(seconds).padStart(2, '0');
                return `${mm}:${ss}`;
            }
        }
